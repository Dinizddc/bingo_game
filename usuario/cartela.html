<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartela de Bingo</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  
<div class="cartela" id="cartela">
  <!-- Linha 1 -->
  <div class="linha">
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
  </div>
  <!-- Linha 2 -->
  <div class="linha">
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
  </div>
  <!-- Linha 3 (com a cÃ©lula central contendo a imagem) -->
  <div class="linha">
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula central">
        <img src="./icone/biblia logo.png" alt="Imagem Central" class="imagem">
    </div>
    <div class="celula"></div>
    <div class="celula"></div>
  </div>
  <!-- Linha 4 -->
  <div class="linha">
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
  </div>
  <!-- Linha 5 -->
  <div class="linha">
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
  </div>

  <!-- Linha vertical no meio da cartela -->
  <div class="linha-vertical"></div>

</div>

<script src="cartela.js">preencherCartela();</script>
</body>
</html>
